<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vário dispositivos diferentes ou simplesmente aumente e diminua o tamnaho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotos-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotos-m.png" type="image/png">
        <img src="imagens/fotos-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
   <audio preload="auto" autoplay controls loop>
    <source src="midia/Bad Ideas Distressed - Kevin MacLeod.mp3" type="audio/mp3">
   </audio>
</body>
</html>
